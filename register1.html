<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/register.css">
    <title>Register</title>
</head>
<body>
   <form action="#">
       <h3>Register Yourself</h3>
       <label for="fname">First name</label>
       
       <input type="text" name="fname" id="fname" placeholder="firstname">
       <br>
       <label for="lname">Last name</label>
       
       <input type="text" name="lname" id="lname" placeholder="lastname">
       <br>
       <label for="DOB">Date of Birth</label>
       
       <input type="date" name="DOB" id="DOB" placeholder="Date of Birth"> 
       <br>
       <label for="Username">New Username</label>
       
       <input type="text" id="Username" name="Username" placeholder="Username">
       <br>
       <label for="pswd">New password</label>
       
       <input type="password" name="pswd" id="pswd" placeholder="Password">
       <br>
       <input type="button" value="Sign Up">
        `
   </form>
